name: Deploy Pages from ZIP (site*.zip)

on:
  push:
    branches: ["main"]
    paths:
      - "site*.zip"
      - ".github/workflows/Deploy-from-zip.yml"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    # jeśli to commit bota (cleanup), nie rób nic
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifact from latest site*.zip
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dist
          mkdir -p dist

          ZIP="$(ls -1t site*.zip 2>/dev/null | head -n 1 || true)"
          if [ -z "$ZIP" ]; then
            echo "No site*.zip found. Exiting gracefully."
            exit 0
          fi

          echo "Using ZIP: $ZIP"
          unzip -q "$ZIP" -d dist

          # If ZIP contains a single top-level folder, flatten it.
          if [ -f dist/index.html ]; then
            echo "OK: index.html found in dist/"
          else
            topdir="$(find dist -mindepth 1 -maxdepth 1 -type d | head -n 1 || true)"
            if [ -n "$topdir" ] && [ -f "$topdir/index.html" ]; then
              tmp="$(mktemp -d)"
              cp -R "$topdir/"* "$tmp/"
              rm -rf dist
              mv "$tmp" dist
              echo "Flattened top folder: $topdir"
            fi
          fi

          if [ ! -f dist/index.html ]; then
            echo "ERROR: index.html not found after unzip/flatten. Ensure the ZIP contains your site."
            exit 1
          fi

      - name: JS syntax check (node --check)
        shell: bash
        run: |
          set -euo pipefail
          find dist/js -type f -name "*.js" -print0 | while IFS= read -r -d '' f; do
            echo "Checking: $f"
            node --check "$f"
          done

      - name: Basic sanity (required files)
        shell: bash
        run: |
          set -euo pipefail
          test -f dist/index.html
          test -f dist/js/boot.js
          test -f dist/js/app.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: build
    # jeśli build wyszedł "exit 0 bo nie było ZIP", to deploy nie ma co robić
    if: ${{ github.actor != 'github-actions[bot]' && needs.build.result == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  cleanup:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete site*.zip and push
        shell: bash
        run: |
          set -euo pipefail

          if ! ls -1 site*.zip >/dev/null 2>&1; then
            echo "No site*.zip to delete."
            exit 0
          fi

          rm -f site*.zip

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Cleanup: remove site zip after deploy"
          git push
