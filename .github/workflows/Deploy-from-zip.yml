name: Deploy Pages from ZIP (site*.zip)

on:
  push:
    branches: ["main"]
    paths:
      - "site*.zip"
      - ".github/workflows/Deploy-from-zip.yml"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    # jeśli to commit bota (cleanup), nie rób nic
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifact from latest site*.zip
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dist
          mkdir -p dist

          ZIP="$(ls -1t site*.zip 2>/dev/null | head -n 1 || true)"
          if [ -z "$ZIP" ]; then
            echo "No site*.zip found. Exiting gracefully."
            exit 0
          fi

          echo "Using ZIP: $ZIP"
